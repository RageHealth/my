{% load static %}

<!doctype html>
<html lang="en" data-bs-theme="dark">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/fastbootstrap@2.2.0/dist/css/fastbootstrap.min.css" rel="stylesheet" integrity="sha256-V6lu+OdYNKTKTsVFBuQsyIlDiRWiOmtC8VQ8Lzdm2i4=" crossorigin="anonymous">
  </head>
  <body>
    <nav class="navbar navbar-expand-lg">
        <div class="container">
          <button class="navbar-toggler" 
          type="button" 
          data-bs-toggle="collapse" 
          data-bs-target="#navbarButtonsExample" 
          aria-expanded="false" >
            <span class="navbar-toggler-icon"></span>
          </button>
          <a class="navbar-brand" href="/">
            <img src="/static/images/logo2.svg" width="36" />
            <span>YTB</span>
          </a>
          <div class="collapse navbar-collapse" id="navbarButtonsExample">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'main:about' %}">About</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'main:contacts' %}">Contacts</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" aria-current="page" href="{% url 'blog:index' %}">Blog</a>
              </li>
            </ul>
            <div class="d-flex align-items-center ms-auto">
              {% if not user.is_authenticated %}
                          <a type="button" class="btn btn-default px-3 me-2" href="{% url 'members:login' %}">
                            Login
                          </a>
                          <a type="button" class="btn btn-primary me-3" href="{% url 'members:register' %}">
                            Registration
                          </a>
              {% else %}
                            <a type="button" class="btn btn-default px-3 me-2" href="{% url 'members:profile' username=user.username %}"> 
                              Profile
                            </a>
                            <a type="button" class="btn btn-primary me-3" href="{% url 'members:logout' %}">
                              Logout
                            </a>
              {% endif %}
              </div>  
          </div>
        </div>
      </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
  </body>
</html>
